<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application E-learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête de la page -->
    <header>
        <div class="header-content">
            <h1>Mes Cours</h1>
            <div class="header-options">
                <input type="text" placeholder="Rechercher un cours...">
                <div class="notifications">
                    <span>7</span> <!-- Exemple de notification -->
                </div>
            </div>
        </div>
    </header>

    <!-- Liste des cours -->
    <section class="courses">
        <!-- Carte de cours 1 -->
        <div class="course">
            <img src="course1-image.jpg" alt="Course Image">
            <div class="course-details">
                <h3><a href="course1-details.html">Comment créer un cours en ligne</a></h3>
                <p>Description du cours : Introduction aux techniques de création de cours.</p>
                <p><strong>Modules :</strong> 3</p>
                <button class="btn-start">Commencer</button>
            </div>
        </div>

        <!-- Carte de cours 2 -->
        <div class="course">
            <img src="course2-image.jpg" alt="Course Image">
            <div class="course-details">
                <h3><a href="course2-details.html">Apprendre le HTML et CSS</a></h3>
                <p>Description du cours : Cours d'introduction à HTML et CSS.</p>
                <p><strong>Modules :</strong> 5</p>
                <button class="btn-start">Commencer</button>
            </div>
        </div>
    </section>
    
</body>
</html>
